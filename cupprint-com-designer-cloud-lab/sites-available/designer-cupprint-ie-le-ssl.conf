<IfModule mod_ssl.c>
<VirtualHost *:443>
	ServerName designer.cupprint.ie
	ServerAlias designer.cupprint.ie
	ServerAdmin support@cupprint.com
	DocumentRoot /var/www/html

	# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular
	# modules, e.g.
	#LogLevel info ssl:warn

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	
	<Directory "/var/www/html">
	 AllowOverride all
	 Require all granted
	</Directory>
Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/designer.cupprint.com-0001/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/designer.cupprint.com-0001/privkey.pem
</VirtualHost>
</IfModule>
