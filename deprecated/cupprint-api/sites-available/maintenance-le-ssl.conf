<IfModule mod_ssl.c>
<VirtualHost *:443>
	
	ServerName maintenance.cupprint.com
	ServerAdmin support@cupprint.com
	DocumentRoot /var/www/maintenance-automation
	# Digital Metrics (KPI's)
	# 2019-09-07 (David Kelly)
	<Directory /var/www/maintenance-automation/>
	   AllowOverride All
	   
   	   AuthType None
       Require all granted
       
       
	</Directory>

	# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular
	# modules, e.g.
	#LogLevel info ssl:warn

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined


SSLCertificateFile /etc/letsencrypt/live/maintenance.cupprint.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/maintenance.cupprint.com/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>

# vim: syntax=apache ts=4 sw</VirtualHost>
</IfModule>
