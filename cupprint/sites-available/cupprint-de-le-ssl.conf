<IfModule mod_ssl.c>
<VirtualHost *:443>
	ServerName cupprint.de
	ServerAlias www.cupprint.de
	ServerAdmin support@cupprint.com
	DocumentRoot /var/www/html

	# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular
	# modules, e.g.
	#LogLevel info ssl:warn

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	<Directory "/var/www/html">
	      AllowOverride All
	      
	</Directory>


Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/eu.cupprint.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/eu.cupprint.com/privkey.pem
RewriteEngine on
#### RewriteRule ^ https://cupprint.com/de/%{REQUEST_URI}
# added by david 2019-09-11
RewriteRule ^ https://cupprint.com/de%{REQUEST_URI}

</VirtualHost>
</IfModule>
