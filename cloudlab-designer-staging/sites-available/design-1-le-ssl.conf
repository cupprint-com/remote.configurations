<IfModule mod_ssl.c>
<VirtualHost *:443>
	ServerName design1.cupdesigner.com
	ServerAlias design1.cupdesigner.com
	ServerAdmin support@cupprint.com
	DocumentRoot /var/www/html

	
	#LogLevel info ssl:warn

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	

	<Directory "/var/www/html">
	 AllowOverride all
	 Require all granted
	</Directory>
SSLCertificateFile /etc/letsencrypt/live/design1.cupdesigner.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/design1.cupdesigner.com/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
