<IfModule mod_ssl.c>
<VirtualHost *:443>
	ServerName eu.cupprint.com
	ServerAlias eu.cupprint.com
	ServerAdmin david.kelly@cupprint.com
	DocumentRoot /var/www/html

	# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular
	# modules, e.g.
	#LogLevel info ssl:warn

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	<Directory "/var/www/html">
	      AllowOverride All
	      AuthType Basic
	      AuthName "Restricted Content"
	      AuthUserFile /etc/apache2/.htpasswd
	      Require valid-user
	</Directory>
SSLCertificateFile /etc/letsencrypt/live/eu.cupprint.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/eu.cupprint.com/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
