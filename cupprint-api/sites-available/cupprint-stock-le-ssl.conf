<IfModule mod_ssl.c>
<VirtualHost *:443>
	
	ServerName stock.cupprint.com
	ServerAdmin support@cupprint.com
	DocumentRoot /var/www/stock
	# Stock Management Forms
	# 2019-05-02
	<Directory /var/www/stock/>
	   AllowOverride All
	   
   	   AuthType None
       Require all granted
	</Directory>

	# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular
	# modules, e.g.
	#LogLevel info ssl:warn

	ErrorLog ${APACHE_LOG_DIR}/stockui/error.log
	CustomLog ${APACHE_LOG_DIR}/stockui/access.log combined


SSLCertificateFile /etc/letsencrypt/live/api.cupprint.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/api.cupprint.com/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>

# vim: s</VirtualHost>
</IfModule>
